<html>
    <head>
        <link rel="stylesheet" href="./assets/styles/global.css">
        <script src="./assets/scripts/task.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="container">
        <div class="task-input">
            <!-- <form class="task-form"> -->
                <label for="task">Create a new Task:</label>
                <input type="text" id="taskInput" name="taskInput" class="taskInput" placeholder="Task Name"><br>
                <button type="input" id="create-btn" class="create-btn" onclick="addTask()">Create</button>
            <!-- </form> -->
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <div class="heading" id="heading">
                    <h3 class="sectionName">OPEN</h3>
                </div>
                <div class="open box" id="open" ondragover="dragOver(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="grid-item">
                <div class="heading" id="heading">
                    <h3 class="sectionName">IN PROGRESS</h3>
                </div>
                <div class="progress box" id="progress" ondragover="dragOver(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="grid-item">
                <div class="heading" id="heading">
                    <h3 class="sectionName">IN REVIEW</h3>
                </div>
                <div class="review box" id="review" ondragover="dragOver(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <div class="grid-item">
                <div class="heading" id="heading">
                    <h3 class="sectionName">DONE</h3>
                </div>
                <div class="done box" id="done" ondragover="dragOver(event)" ondrop="drop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>
    </div>
    </body>
</html>
